<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yusuf: The Vengeance of Ambon</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: 'Segoe UI', Arial, sans-serif; touch-action: none; }
        
        #game { 
            position: relative; width: 100vw; height: 350px; 
            max-width: 800px; margin: 0 auto; overflow: hidden; border-bottom: 5px solid #fff;
            transition: background 1.5s ease;
        }

        .char-name { position: absolute; top: -25px; width: 100%; text-align: center; font-size: 12px; color: white; font-weight: bold; text-shadow: 1px 1px black; }

        /* YUSUF SI BUAYA */
        #player { position: absolute; left: 80px; bottom: 60px; width: 60px; height: 25px; background: #1b5e20; border-radius: 5px 20px 5px 5px; z-index: 10; }
        #player::after { content: ""; position: absolute; right: -25px; bottom: 0; width: 30px; height: 12px; background: #1b5e20; border-radius: 0 10px 5px 0; border-bottom: 2px solid #000; }
        .scutes { position: absolute; top: -8px; left: 5px; width: 40px; height: 10px; background: repeating-linear-gradient(90deg, #0d2e0f 0px, #0d2e0f 5px, transparent 5px, transparent 10px); }
        #tongue { position: absolute; right: -35px; bottom: 4px; width: 20px; height: 4px; background: #ff4081; border-radius: 2px; animation: flick 0.3s infinite; transform-origin: left; z-index: 11; }
        @keyframes flick { 0%, 100% { transform: scaleX(0); } 50% { transform: scaleX(1.2); } }

        /* AMBON SI SERAM */
        #ambon { position: absolute; left: 15px; bottom: 60px; width: 45px; height: 55px; background: #4a0000; border-radius: 8px; z-index: 10; border: 2px solid #2a0000; transition: 0.2s; }
        .scary-eye { position: absolute; top: 10px; right: 8px; width: 10px; height: 10px; background: #ff0000; border-radius: 50%; box-shadow: 0 0 10px #ff0000; animation: blinkRed 1s infinite; }
        #ambonHand { position: absolute; right: -15px; top: 15px; width: 15px; height: 8px; background: #4a0000; animation: swing 0.3s infinite alternate; transform-origin: left center; }
        .axe-handle { position: absolute; right: -5px; top: -20px; width: 5px; height: 40px; background: #3e2723; transform: rotate(15deg); }
        .axe-head { position: absolute; top: -8px; left: -15px; width: 22px; height: 18px; background: #757575; border-radius: 5px 0 0 5px; border-left: 5px solid #eee; }

        /* ANIMASI KAPAK DILEMPAR */
        .axe-thrown { animation: throwAxe 0.5s forwards linear !important; }
        @keyframes throwAxe { 
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 10px) rotate(720deg); }
        }

        /* MATA, KAKI & UI */
        .p-eye { position: absolute; top: 3px; right: 10px; width: 7px; height: 7px; background: white; border-radius: 50%; z-index: 12; }
        .leg { position: absolute; bottom: -8px; width: 10px; height: 10px; background: #0d2e0f; border-radius: 2px; }
        .leg-f { left: 10px; animation: pWalk 0.2s infinite alternate; }
        .leg-b { right: 20px; animation: pWalk 0.2s infinite alternate-reverse; }
        @keyframes pWalk { from { transform: translateY(0); } to { transform: translateY(-6px); } }
        
        #ui { position: absolute; top: 10px; left: 15px; right: 15px; color: white; font-weight: bold; display: flex; justify-content: space-between; z-index: 100; text-shadow: 1px 1px #000; }
        #ground { position: absolute; bottom: 0; width: 200%; height: 60px; border-top: 4px solid #fff; transition: 1s; }
        
        .obstacle { position: absolute; bottom: 60px; width: 35px; height: 40px; display: flex; justify-content: center; align-items: center; font-size: 28px; z-index: 5; }
        .love { position: absolute; background: #ff4081; color: white; padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; z-index: 8; box-shadow: 0 0 10px #ff4081; animation: float 1s infinite alternate; white-space: nowrap; }
        @keyframes float { from { transform: translateY(0); } to { transform: translateY(-10px); } }
        @keyframes swing { from { transform: rotate(-30deg); } to { transform: rotate(50deg); } }
        
        #overlay { position: absolute; inset: 0; display: none; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.95); color: white; z-index: 999; text-align: center; padding: 20px; }
        .btn { cursor: pointer; margin-top: 20px; padding: 12px 35px; background: #ff4081; color: white; border-radius: 50px; font-weight: bold; border: none; font-size: 18px; }

        /* BIOMES */
        .b0 { background: #4facfe; } .g0 { background: #2e7d32; }
        .b1 { background: #f0b06b; } .g1 { background: #d2b48c; }
        .b2 { background: #0077cc; } .g2 { background: #01579b; }
        .b3 { background: #212121; } .g3 { background: #b71c1c; }
        .b4 { background: #000022; } .g4 { background: #000; }

        .bg-deco { position: absolute; opacity: 0.4; font-size: 30px; z-index: 1; animation: moveDeco 12s linear infinite; }
        @keyframes moveDeco { from { left: 110%; } to { left: -60px; } }
        
        #warning { color: #ff4081; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="game" class="b0">
    <div id="ui">
        <div>‚ù§Ô∏è Cinta: <span id="scoreVal">0</span>/50 <div id="warning">Terlewati: <span id="missedVal">0</span>/5</div></div>
        <div id="biomeName">Hutan Terlarang</div>
        <div>‚è±Ô∏è <span id="timerVal">0.0</span>s</div>
    </div>
    <div id="decoContainer"></div>
    <div id="ground" class="g0"></div>
    <div id="ambon">
        <div class="char-name">Ambon</div>
        <div class="scary-eye"></div>
        <div id="ambonHand">
            <div class="axe-handle"><div class="axe-head"></div></div>
        </div>
    </div>
    <div id="player">
        <div class="char-name">Yusuf</div>
        <div class="scutes"></div>
        <div id="tongue"></div>
        <div class="p-eye"></div>
        <div class="leg leg-f"></div>
        <div class="leg leg-b"></div>
    </div>
    <div id="overlay"></div>
</div>

<script>
    const player = document.getElementById("player"), ground = document.getElementById("ground");
    const game = document.getElementById("game"), decoContainer = document.getElementById("decoContainer");
    const scoreVal = document.getElementById("scoreVal"), missedVal = document.getElementById("missedVal");
    const timerVal = document.getElementById("timerVal"), overlay = document.getElementById("overlay");
    const ambonHand = document.getElementById("ambonHand");

    let y = 0, vy = 0, jumpCount = 0, speed = 6, loveCount = 0, missedLove = 0, gameOver = false, startTime = Date.now();
    let obstacles = [], groundPos = 0, currentBiome = 0;
    let loveSpawnTimer = 0, obstacleSpawnTimer = 0;

    const BIOME_DATA = [
        { n: "Hutan Terlarang", bg: "b0", gr: "g0", deco: "üå≥", obs: "üçÑ", air: "üê¶" },
        { n: "Gurun Pasir", bg: "b1", gr: "g1", deco: "üèúÔ∏è", obs: "üåµ", air: "ü¶Ö" },
        { n: "Lautan Dalam", bg: "b2", gr: "g2", deco: "üåä", obs: "üê°", air: "üêü" },
        { n: "Kawah Neraka", bg: "b3", gr: "g3", deco: "üåã", obs: "üî•", air: "‚òÑÔ∏è" },
        { n: "Luar Angkasa", bg: "b4", gr: "g4", deco: "üåü", obs: "üåë", air: "ü™ê" }
    ];

    function jump() { if (jumpCount < 2 && !gameOver) { vy = 13; jumpCount++; } }
    window.addEventListener("pointerdown", () => jump());
    window.addEventListener("keydown", (e) => { if(e.code === "Space") jump(); });

    function createObj(type) {
        const el = document.createElement("div");
        if (type === 'love') {
            el.className = "love"; el.innerText = "‚ù§Ô∏è VANIA";
            const h = [100, 170, 230]; 
            el.style.bottom = h[Math.floor(Math.random() * h.length)] + "px";
        } else {
            el.className = "obstacle";
            const isAir = Math.random() > 0.5;
            el.innerText = isAir ? BIOME_DATA[currentBiome].air : BIOME_DATA[currentBiome].obs;
            el.style.bottom = isAir ? "175px" : "60px";
        }
        el.style.left = "850px";
        game.appendChild(el);
        obstacles.push({ el, type });
    }

    function spawnDeco() {
        const d = document.createElement("div");
        d.className = "bg-deco";
        d.innerText = BIOME_DATA[currentBiome].deco;
        d.style.top = (Math.random() * 100 + 30) + "px";
        decoContainer.appendChild(d);
        setTimeout(() => d.remove(), 12000);
    }

    function update() {
        if (gameOver) return;
        timerVal.innerText = ((Date.now() - startTime) / 1000).toFixed(1);

        vy -= 0.7; y += vy;
        if (y <= 0) { y = 0; vy = 0; jumpCount = 0; }
        player.style.bottom = (60 + y) + "px";

        groundPos -= speed; if (groundPos <= -50) groundPos = 0;
        ground.style.transform = `translateX(${groundPos}px)`;

        if (++loveSpawnTimer >= 300) { createObj('love'); loveSpawnTimer = 0; }
        if (++obstacleSpawnTimer >= Math.max(25, 60 - speed)) { createObj('enemy'); obstacleSpawnTimer = 0; }

        const pRect = player.getBoundingClientRect();
        for (let i = obstacles.length - 1; i >= 0; i--) {
            let o = obstacles[i], x = o.el.offsetLeft - speed;
            o.el.style.left = x + "px";
            const oRect = o.el.getBoundingClientRect();

            // Tabrakan
            if (!(pRect.right-20 < oRect.left+10 || pRect.left+10 > oRect.right-20 || pRect.bottom-5 < oRect.top+5 || pRect.top+5 > oRect.bottom-5)) {
                if (o.type === 'enemy') { finish("üíî TERHENTI RINTANGAN!"); return; }
                else {
                    loveCount++; scoreVal.innerText = loveCount;
                    o.el.remove(); obstacles.splice(i, 1);
                    speed += 0.15;
                    if (loveCount % 10 === 0 && currentBiome < 4) {
                        currentBiome++;
                        game.className = BIOME_DATA[currentBiome].bg;
                        ground.className = BIOME_DATA[currentBiome].gr;
                        document.getElementById("biomeName").innerText = BIOME_DATA[currentBiome].n;
                    }
                    if (loveCount >= 50) { finish("üíç PERJALANAN SELESAI!"); return; }
                    continue;
                }
            }
            
            // Mekanik Missed Love
            if (x < -150) {
                if (o.type === 'love') {
                    missedLove++;
                    missedVal.innerText = missedLove;
                    if (missedLove >= 5) {
                        executeAmbonPunishment();
                        return;
                    }
                }
                o.el.remove(); obstacles.splice(i, 1);
            }
        }
        requestAnimationFrame(update);
    }

    function executeAmbonPunishment() {
        gameOver = true;
        ambonHand.classList.add('axe-thrown'); // Animasi lempar kapak
        setTimeout(() => {
            finish("ü™ì AMBON MARAH!<br>Kamu mengabaikan cinta Vania!");
        }, 500);
    }

    function finish(m) {
        gameOver = true;
        overlay.style.display = "flex";
        overlay.innerHTML = `<h1 style="color:#ff4081">${m}</h1><p>Skor: ${loveCount} Love</p><button class="btn" onclick="location.reload()">ULANGI</button>`;
    }

    setInterval(() => { if(!gameOver) spawnDeco(); }, 4000);
    requestAnimationFrame(update);
</script>
</body>
</html>
